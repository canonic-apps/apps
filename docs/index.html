<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANONIC</title>
    <style>
        :root {
            --bg: #000;
            --fg: #fff;
            --accent: #00ff88;
            --dim: #888;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: ui-monospace, 'SF Mono', 'Cascadia Code', Menlo, monospace;
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
        }
        .topnav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #333;
        }
        .topnav-brand {
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            color: var(--fg);
            text-decoration: none;
        }
        .topnav-links {
            display: flex;
            gap: 2rem;
        }
        .topnav-links a {
            color: var(--dim);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s;
        }
        .topnav-links a:hover { color: var(--accent); }
        .topnav-links a.active { color: var(--fg); }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem;
            text-align: center;
        }
        .logo {
            width: 100%;
            max-width: 300px;
            margin-bottom: 2rem;
            filter: invert(1);
        }
        .tagline {
            color: var(--dim);
            font-size: 1rem;
            letter-spacing: 0.15em;
            margin-bottom: 3rem;
        }
        .axioms {
            max-width: 500px;
            text-align: left;
        }
        .axiom {
            padding: 1rem;
            border-left: 2px solid var(--accent);
            margin-bottom: 1rem;
        }
        .axiom-num {
            color: var(--accent);
            font-size: 0.8rem;
        }
        .axiom-text {
            color: var(--fg);
            font-size: 1rem;
        }
        footer {
            text-align: center;
            padding: 3rem 2rem;
            border-top: 1px solid #333;
            color: var(--dim);
            font-size: 0.75rem;
        }
        footer a {
            color: var(--dim);
            text-decoration: none;
        }
        footer a:hover { color: var(--accent); }
    </style>
</head>
<body>
    <nav class="topnav">
        <a href="https://canonic-foundation.github.io" class="topnav-brand">CANONIC</a>
        <div class="topnav-links">
            <a href="https://canonic-foundation.github.io">Foundation</a>
            <a href="https://canonic-apps.github.io">Apps</a>
            <a href="https://canonic-apps.github.io/STORE/">Store</a>
            <a href="https://github.com/canonic-apps">GitHub</a>
        </div>
    </nav>

    <section class="hero">
        <img src="https://cdn.jsdelivr.net/gh/canonic-foundation/canonic@main/tiers/assets/logo-business.svg" alt="CANONIC" class="logo">
        <p class="tagline">Constitutional AI Governance</p>

        <div class="axioms">
            <div class="axiom">
                <span class="axiom-num">I.</span>
                <span class="axiom-text">TRIAD — All relation is triadic.</span>
            </div>
            <div class="axiom">
                <span class="axiom-num">II.</span>
                <span class="axiom-text">INTROSPECTION — The system validates itself.</span>
            </div>
            <div class="axiom">
                <span class="axiom-num">III.</span>
                <span class="axiom-text">INHERITANCE — Constraints flow down. Never weaken.</span>
            </div>
        </div>
    </section>

    <footer>
        <p>CANONIC | <a href="mailto:canonic@canonic.org">canonic@canonic.org</a> | January 2026</p>
    </footer>
</body>
</html>
